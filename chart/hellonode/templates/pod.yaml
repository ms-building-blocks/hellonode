apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    name: {{ template "fullname" . }}
spec:
  containers:
  - name: {{ template "fullname" . }}
    image: {{ .Values.image | quote }}
    imagePullPolicy: {{ default "Always" .Values.imagePullPolicy | quote }}
    ports:
    - name: http
      containerPort: 8080

